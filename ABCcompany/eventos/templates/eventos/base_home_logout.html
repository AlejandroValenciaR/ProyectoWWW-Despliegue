{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/paper_img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>ABC</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link href="{% static 'eventos/landing/bootstrap3/css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'eventos/landing/assets/css/ct-paper.css' %}" rel="stylesheet"/>
    <link href="{% static 'eventos/landing/assets/css/demo.css' %}" rel="stylesheet"/>
    <link href="{% static 'eventos/toastr/toastr.min.css' %}" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>


    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static 'eventos/landing/landing/css/jquery.fancybox.css' %}">

    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static 'eventos/landing/landing/css/animate.css' %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static 'eventos/landing/landing/css/slit-slider.css' %}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'eventos/landing/landing/css/main.css' %}">

</head>
<body>


<nav class="navbar navbar-ct-primary" role="navigation-demo">
    <div class="container">
        {% block menu %}

        {% endblock menu %}
    </div><!-- /.container-->
</nav>

<div class="wrapper">

    {% block carousel %}

    {% endblock carousel %}

    {% block contenido_pagina %}

    {% endblock contenido_pagina %}

    {% block footer %}

    {% endblock footer %}
</div>

<script src="{% static 'eventos/landing/assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'eventos/landing/assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>

<script src="{% static 'eventos/landing/bootstrap3/js/bootstrap.js' %}" type="text/javascript"></script>

<!-- Single Page Nav -->
<script src="{% static 'eventos/landing/landing/js/jquery.singlePageNav.min.js' %}"></script>
<!-- jquery.fancybox.pack -->
<script src="{% static 'eventos/landing/landing/js/jquery.fancybox.pack.js' %}"></script>
<!-- Google Map API -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!-- jquery easing -->
<script src="{% static 'eventos/landing/landing/js/jquery.easing.min.js' %}"></script>
<!-- onscroll animation -->
<script src="{% static 'eventos/landing/landing/js/wow.min.js' %}"></script>
<script src="{% static 'eventos/toastr/toastr.min.js' %}"></script>
<script>

    {% for msg in messages %}
        $(document).ready(function () {
            setTimeout(function () {
                toastr.options = {

                    "closeButton": true,
                    "progressBar": true,
                    "positionClass": "toast-bottom-right",
                    "showEasing": "swing"

                }
                {% if msg.tags == "error" %}
                    toastr["{{ msg.tags }}"]("{{ msg }}", "Ups, Tenemos un problema")
                {% elif msg.tags == "success" %}
                    toastr["{{ msg.tags }}"]("{{ msg }}", "¡Éxito!")
                {% endif %}

            }, 300);
        });
    {% endfor %}

</script>
<!-- Custom Functions -->
<script src="{% static 'eventos/landing/landing/js/main.js' %}"></script>

</body>
</html>
