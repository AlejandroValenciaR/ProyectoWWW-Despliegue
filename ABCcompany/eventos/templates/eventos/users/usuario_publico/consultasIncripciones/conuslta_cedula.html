{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ABC| Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'eventos/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'eventos/bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'eventos/bower_components/Ionicons/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'eventos/dist/css/AdminLTE.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'eventos/plugins/iCheck/square/blue.css' %}">
    <link rel="stylesheet" href="{% static 'eventos/toastr/toastr.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="{% url 'index' %}"><b>ABC</b>ompany</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Consultar Inscripción</p>
        <form method="post"> {% csrf_token %}
            <div class="form-group">
                <label>Digite la cedula:</label>
                {% bootstrap_field form.cedula show_label=False %}

            </div>
            <div class="form-group">
                <label>Evento de la inscripción:</label>
                {% bootstrap_field form.evento show_label=False %}

            </div>
            <div class="row">
                <a href="{% url 'con_cat_ins' %}">
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-primary btn-block btn-flat">Regresar</button>
                    </div>
                </a>

                <!-- /.col -->
                <div class="pull-right col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Consultar</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'eventos/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'eventos/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'eventos/plugins/iCheck/icheck.min.js' %}"></script>
<!-- toastr -->
<script src="{% static 'eventos/toastr/toastr.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $("div").removeClass("input-group")
    });
</script>

<script>

    {% for msg in messages %}
        $(document).ready(function () {
            setTimeout(function () {
                toastr.options = {

                    "closeButton": true,
                    "progressBar": true,
                    "positionClass": "toast-bottom-right",
                    "showEasing": "swing"

                }
                {% if msg.tags == "error" %}
                    toastr["{{ msg.tags }}"]("{{ msg }}", "Ups, tenemos un problema")
                {% elif msg.tags == "success" %}
                    toastr["{{ msg.tags }}"]("{{ msg }}", "Registro Terminado")
                {% endif %}

            }, 300);
        });
    {% endfor %}

</script>
</body>
</html>
